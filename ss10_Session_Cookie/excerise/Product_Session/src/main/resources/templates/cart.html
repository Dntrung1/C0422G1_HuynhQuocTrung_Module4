<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Tên Sản Phẩm</th>
        <th>Giá</th>
        <th>Số lượng</th>
    </tr>
    <tr th:each="cart : ${cartList}">
        <td th:text="${cart.name}"></td>
        <td th:text="${cart.price}"></td>
        <td th:text="${cart.count}"></td>
    </tr>
</table>

<h1>Tổng tiền: <span th:text="${total}"></span></h1>
</body>
</html>
