<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <th:block th:replace="~{common :: css}"></th:block>
</head>
<body>
<nav th:replace="~{common :: nav}"></nav>
<div class="container m-3">
<form>
    <!-- 2 column grid layout with text inputs for the first and last names -->
    <div class="row mb-4">
        <div class="col">
            <div class="form-outline">
                <label class="form-label" for="form6Example1">Họ tên</label>
                <input type="text" id="form6Example1" class="form-control" />
            </div>
        </div>
        <div class="col">
            <div class="form-outline">
                <label class="form-label" for="form6Example2">Giới tính</label>
                <input type="text" id="form6Example2" class="form-control" />
            </div>
        </div>
    </div>

    <!-- Text input -->
    <div class="form-outline mb-4">
        <label class="form-label" for="form6Example3">Ngày sinh</label>
        <input type="date" id="form6Example3" class="form-control" />
    </div>

    <!-- Text input -->
    <div class="form-outline mb-4">
        <label class="form-label" for="form6Example4">Số CMND</label>
        <input type="text" id="form6Example4" class="form-control" />
    </div>

    <!-- Email input -->
    <div class="form-outline mb-4">
        <label class="form-label" for="form6Example5">Số điện thoại</label>
        <input type="text" id="form6Example5" class="form-control" />
    </div>

    <!-- Number input -->
    <div class="form-outline mb-4">
        <label class="form-label" for="form6Example6">Email</label>
        <input type="email" id="form6Example6" class="form-control" />
    </div>

    <!-- Number input -->
    <div class="form-outline mb-4">
        <label class="form-label" for="form6Example6">Đỉa chỉ</label>
        <input type="text" id="form6Example7" class="form-control" />
    </div>

    <!-- Number input -->
    <div class="form-outline mb-4">
        <select class="form-select" aria-label="Default select example">
            <option selected>Loại khách</option>
            <option value="1">Diamond</option>
            <option value="2">Platinium</option>
            <option value="3">Gold</option>
            <option value="4">Silver</option>
            <option value="5">Member</option>
        </select>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">Lưu</button>
</form>
</div>
<footer th:replace="~{common :: footer}"></footer>
<script th:replace="~{common :: js}"></script>
</body>
</html>
